name: ci-javascript-workflow
on:
  pull_request:
    branches:
      - develop

strategy:
  matrix:
    node: [16, 18]

jobs:
  check-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run test
      - run: node index.js
